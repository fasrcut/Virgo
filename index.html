<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRGOPRO | Liquid Deep Space</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        :root {
            /* --- NEW PALETTE: DEEP OCEAN --- */
            --bg-dark: #030014;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #06b6d4;
            --text-main: #ffffff;
            --text-muted: #94a3b8;

            /* --- LIQUID GLASS VARIABLES --- */
            --glass-bg: linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.01) 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.12);
            --glass-border-highlight: 1px solid rgba(255, 255, 255, 0.3);
            --glass-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            --glass-blur: blur(20px) saturate(140%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            position: relative;
            cursor: default;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
            width: 0px;
            background: transparent;
        }

        /* --- BACKGROUND --- */
        .bg-universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background:
                radial-gradient(at 0% 0%, rgba(76, 29, 149, 0.3) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.3) 0, transparent 50%),
                radial-gradient(at 50% 100%, rgba(139, 92, 246, 0.3) 0, transparent 50%);
            background-size: 200% 200%;
            animation: bg-shift 20s ease infinite;
        }

        @keyframes bg-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floaty Shapes */
        .floater {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            animation: float-liquid infinite ease-in-out;
            z-index: -1;
        }
        .shape-square { border-radius: 15%; }
        .shape-circle { border-radius: 50%; }
        .shape-pill { border-radius: 50px; }

        @keyframes float-liquid {
            0% { transform: translateY(0) rotate(0deg) translateX(0); }
            33% { transform: translateY(-40px) rotate(10deg) translateX(20px); }
            66% { transform: translateY(20px) rotate(-5deg) translateX(-10px); }
            100% { transform: translateY(0) rotate(0deg) translateX(0); }
        }

        .spotlight {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: screen;
        }

        /* --- GLASS PANELS & UI --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            border-top: var(--glass-border-highlight);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .glass-panel:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: translateY(-5px) scale(1.005);
        }

        .gradient-text {
            background: linear-gradient(to right, #fff, #a5b4fc, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.3));
        }

        .section-padding {
            padding: 100px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 700;
            z-index: 2;
            position: relative;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 25px;
            left: 50%;
            width: 90%;
            max-width: 1000px;
            padding: 15px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), inset 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .btn-glass-nav {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-glass-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* --- MOBILE DROPDOWN --- */
        .mobile-more-wrapper {
            position: relative;
            display: none; /* Hidden by default on desktop */
        }
        .mobile-dropdown-menu {
            position: absolute;
            top: 140%;
            right: 0;
            width: 200px;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1001;
        }
        .mobile-dropdown-item {
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s;
            display: block;
        }
        .mobile-dropdown-item:hover {
            background: rgba(255,255,255,0.1);
            color: var(--secondary);
        }

        /* --- HERO --- */
        .hero-wrapper {
            min-height: 100vh;
            padding-top: 140px;
            padding-bottom: 50px;
            padding-left: 5%;
            padding-right: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            max-width: 1300px;
            margin: 0 auto;
        }
        .hero-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3rem;
            margin-bottom: 4rem;
        }
        .hero-text h1 {
            font-size: 4.2rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .glass-pill {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.6);
        }
        .hero-stats-bar {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.06) 50%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        /* --- PORTFOLIO & CONTACT --- */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        .img-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 12px;
            position: relative;
            margin-bottom: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.6s;
        }
        .glass-panel:hover .img-wrapper img { transform: scale(1.08); }
        
        .contact-cards-row {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 3rem;
            width: 100%;
        }
        .contact-action-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem 3rem;
            border-radius: 24px;
            min-width: 280px;
            text-decoration: none;
            color: white;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .contact-action-card:hover {
            border-color: var(--secondary);
            background: rgba(6, 182, 212, 0.05);
            transform: translateY(-10px);
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .contact-action-card:hover .icon-circle {
            background: var(--secondary);
            color: white;
            box-shadow: 0 0 20px var(--secondary);
        }

        /* --- FILTER TABS --- */
        .filter-tabs-container {
            display: inline-flex;
            position: relative;
            z-index: 2;
            margin-bottom: 0.1rem;
            border-radius: 60px;
            padding: 4px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), inset 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        .filter-tabs button {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 12px 35px;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            transition: 0.3s;
            z-index: 2;
            border-radius: 50px;
        }
        .filter-tabs button.active {
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .active-tab-bg {
            position: absolute;
            inset: 0;
            background: var(--primary);
            border-radius: 50px;
            z-index: -1;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.5);
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 8rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 4rem 5% 2rem;
            backdrop-filter: blur(15px);
        }
        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ==========================================
           MOBILE OPTIMIZATION (UPDATED)
           ========================================== */
        @media (max-width: 768px) {
            .hero-wrapper {
                display: flex !important;
                padding-top: 120px;
                padding-bottom: 0px !important; /* Removed bottom padding for tighter spacing */
                min-height: auto;
            }

            .hero-top-row {
                flex-direction: column;
                margin-bottom: 0.5rem !important; /* Minimum margin */
                text-align: center;
                gap: 1rem;
            }

            /* 1. STRICTLY ONE LINE TEXT (UPDATED) */
            .hero-text h1 {
                font-size: 1.5rem !important; /* Reduced font size to fit one line */
                line-height: 1;
                margin-bottom: 0.5rem;
                white-space: nowrap !important; /* Force one line */
                width: 100%;
                overflow: hidden; /* Safety */
            }
            
            /* 2. TIGHTER SPACING FOR PARAGRAPH */
            .hero-wrapper p {
                font-size: 0.9rem !important;
                line-height: 1.4;
                margin-bottom: 0.5rem !important; /* Reduced margin bottom */
            }

            /* 3. PULL UP "SELECTED PORTFOLIOS" */
            #showcase {
                padding-top: 0 !important; /* Remove top padding */
                margin-top: 0 !important;
            }

            /* 4. SMALLER SECTION TITLE */
            .section-title {
                font-size: 1.4rem !important; /* Smaller size */
                margin-bottom: 1rem !important;
            }

            /* HIDE THE OLD BUTTON ROW ON MOBILE (MOVED TO DROPDOWN) */
            .hero-buttons-container {
                display: none !important;
            }

            /* SHOW THE DROPDOWN TRIGGER */
            .mobile-more-wrapper {
                display: block !important;
            }

            /* HIDE ELEMENTS */
            .glass-pill, .hero-right-col, .hero-stats-bar {
                display: none !important;
            }

            /* NAVBAR LAYOUT FOR PHONE */
            .navbar {
                width: 95%;
                padding: 10px 15px;
                top: 15px;
                justify-content: space-between;
            }
            .nav-right-actions {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            
            .logo { font-size: 1.2rem; }
            .nav-links { display: none; }
            
            .btn-glass-nav {
                padding: 8px 15px !important;
                font-size: 0.8rem !important;
            }

            /* GRID & OTHERS */
            .portfolio-grid { grid-template-columns: 1fr; gap: 2rem; }
            .contact-cards-row { flex-direction: column; gap: 1.5rem; }
            .contact-action-card { min-width: 100%; padding: 2rem; }
            .footer-grid { grid-template-columns: 1fr; text-align: center; gap: 2rem; }
            .footer-grid .logo { justify-content: center; display: flex; }
            .floater { display: none !important; }
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useMotionValue, useTransform, useSpring, AnimatePresence } = window.Motion;

        // --- Floating Objects ---
        const BackgroundElements = () => {
            const shapes = [
                { w: 150, h: 150, top: '15%', left: '10%', type: 'shape-square', delay: '0s', dur: '20s' },
                { w: 80, h: 80, top: '60%', left: '85%', type: 'shape-circle', delay: '-5s', dur: '25s' },
                { w: 200, h: 100, top: '80%', left: '20%', type: 'shape-pill', delay: '-10s', dur: '30s' },
                { w: 50, h: 50, top: '30%', left: '70%', type: 'shape-square', delay: '-2s', dur: '18s' },
            ];
            return (
                <div className="bg-universe">
                    {shapes.map((s, i) => (
                        <div key={i} className={`floater ${s.type}`} style={{ width: s.w, height: s.h, top: s.top, left: s.left, animationDelay: s.delay, animationDuration: s.dur }}></div>
                    ))}
                </div>
            );
        };

        // --- Mouse Spotlight ---
        const MouseSpotlight = () => {
            const spotlightRef = useRef(null);
            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (spotlightRef.current) {
                        spotlightRef.current.style.left = `${e.clientX}px`;
                        spotlightRef.current.style.top = `${e.clientY}px`;
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);
            return <div ref={spotlightRef} className="spotlight"></div>;
        };

        const fadeInUp = {
            initial: { opacity: 0, y: 60 },
            whileInView: { opacity: 1, y: 0 },
            viewport: { once: true },
            transition: { duration: 0.7, ease: "easeOut" }
        };

        const Navbar = () => {
            const [moreOpen, setMoreOpen] = useState(false);

            return (
                <motion.nav initial={{ y: -100, x: "-50%" }} animate={{ y: 0, x: "-50%" }} className="navbar">
                    <div className="logo">VIRGO<span style={{ color: 'var(--primary)' }}>PRO</span></div>
                    
                    <div className="nav-right-actions" style={{display: 'flex', gap: '10px', alignItems: 'center'}}>
                        <a href="#contact"><button className="btn-glass-nav">Hire Me</button></a>
                        
                        {/* --- MOBILE "MORE" DROPDOWN --- */}
                        <div className="mobile-more-wrapper">
                            <button 
                                className="btn-glass-nav" 
                                onClick={() => setMoreOpen(!moreOpen)}
                                style={{background: moreOpen ? 'rgba(255,255,255,0.3)' : ''}}
                            >
                                More <i className={`fa-solid fa-chevron-${moreOpen ? 'up' : 'down'}`} style={{fontSize: '0.7rem', marginLeft: '5px'}}></i>
                            </button>

                            <AnimatePresence>
                                {moreOpen && (
                                    <motion.div 
                                        initial={{opacity: 0, y: 10, scale: 0.95}}
                                        animate={{opacity: 1, y: 0, scale: 1}}
                                        exit={{opacity: 0, y: 10, scale: 0.95}}
                                        className="mobile-dropdown-menu"
                                    >
                                        <a href="#contact" className="mobile-dropdown-item" onClick={() => setMoreOpen(false)}>Contact Me</a>
                                        <a href="#showcase" className="mobile-dropdown-item" onClick={() => setMoreOpen(false)}>Portfolios</a>
                                        <a href="https://www.cvhub.lol/" className="mobile-dropdown-item" onClick={() => setMoreOpen(false)}>CV Temple Web</a>
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </div>
                    </div>
                </motion.nav>
            );
        };

        const HeroSection = () => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const rotateX = useSpring(useTransform(y, [-300, 300], [15, -15]), { stiffness: 150, damping: 20 });
            const rotateY = useSpring(useTransform(x, [-300, 300], [-15, 15]), { stiffness: 150, damping: 20 });

            function handleMouse(event) {
                const rect = event.currentTarget.getBoundingClientRect();
                x.set(event.clientX - rect.left - rect.width / 2);
                y.set(event.clientY - rect.top - rect.height / 2);
            }

            return (
                <section className="hero-wrapper">
                    <div className="hero-top-row">
                        <div style={{ flex: 1 }}>
                            <span className="glass-pill">âœ¨ OPEN FOR OPPORTUNITIES</span>
                            <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="hero-text">
                                <h1>Your Dream <br /><span className="gradient-text">Portfolio</span></h1>
                            </motion.div>
                            <p style={{ color: 'var(--text-muted)', fontSize: '1.2rem', marginBottom: '2.5rem', lineHeight: '1.7', maxWidth: '550px' }}>
                                Are you looking to stand out in the job market? A standard resume is often not enough. I specialize in building stunning Personal Portfolio Websites that showcase your skills and achievements in the best light.
                            </p>
                            <p style={{ color: 'var(--text-muted)', fontSize: '1.2rem', marginBottom: '2.5rem', lineHeight: '1.7', maxWidth: '550px' }}>
                                We have Professional Portfolio & CV Services.
                            </p>
                            
                            {/* Only visible on Desktop, Hidden on Mobile via CSS .hero-buttons-container */}
                            <div className="hero-buttons-container" style={{ display: 'flex', gap: '20px', justifyContent: 'flex-start' }}>
                                <a href="#contact"><button className="btn-primary">Contact Me</button></a>
                                <a href="#showcase"><button className="btn-glass-nav">Portfolios</button></a>
                                <a href="https://www.cvhub.lol/"><button className="btn-glass-nav">CV Temple Web</button></a>
                            </div>
                        </div>

                        <div className="hero-right-col" style={{ flex: 1, display: 'flex', justifyContent: 'center' }}>
                            <motion.div
                                className="glass-panel"
                                style={{ width: '100%', maxWidth: '400px', height: '450px', cursor: 'pointer', rotateX, rotateY, perspective: 1000, padding: '20px' }}
                                onMouseMove={handleMouse}
                                onMouseLeave={() => { x.set(0); y.set(0); }}
                            >
                                <div style={{ display: 'flex', gap: '8px', marginBottom: '20px' }}>
                                    <div style={{ width: '12px', height: '12px', borderRadius: '50%', background: '#ff5f56', boxShadow: '0 0 10px #ff5f56' }}></div>
                                    <div style={{ width: '12px', height: '12px', borderRadius: '50%', background: '#ffbd2e', boxShadow: '0 0 10px #ffbd2e' }}></div>
                                    <div style={{ width: '12px', height: '12px', borderRadius: '50%', background: '#27c93f', boxShadow: '0 0 10px #27c93f' }}></div>
                                </div>
                                <div style={{ width: '100%', height: '300px', borderRadius: '12px', overflow: 'hidden', position: 'relative' }}>
                                    <img src="https://images.unsplash.com/photo-1555099962-4199c345e5dd?q=80&w=1000"
                                        style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                                    <div style={{ position: 'absolute', inset: 0, background: 'linear-gradient(to top, rgba(0,0,0,0.8), transparent)' }}></div>
                                    <div style={{ position: 'absolute', bottom: '20px', left: '20px' }}>
                                        <div style={{ fontSize: '0.8rem', color: '#6366f1', fontWeight: 'bold', textShadow: '0 0 10px rgba(0,0,0,0.8)' }}>LATEST DEPLOYMENT</div>
                                        <div style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>E-Commerce API</div>
                                    </div>
                                </div>
                                <div style={{ marginTop: '20px', display: 'flex', justifyContent: 'space-between', fontSize: '0.9rem', color: '#94a3b8' }}>
                                    <span><i className="fa-solid fa-code-branch"></i> main</span>
                                    <span><i className="fa-solid fa-circle-check" style={{ color: '#27c93f' }}></i> Live</span>
                                    <span>45ms latency</span>
                                </div>
                            </motion.div>
                        </div>
                    </div>

                    <motion.div initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="hero-stats-bar">
                        {[
                            { num: '100%', label: 'Client Satisfaction' },
                            { num: 'Code', label: 'Make by' },
                            { num: '20+', label: 'Projects Shipped' },
                            { num: '24/7', label: 'Server Uptime' },
                        ].map((stat, i) => (
                            <div key={i} style={{ textAlign: 'center', flex: 1, minWidth: '150px' }}>
                                <div style={{ fontSize: '2.5rem', fontWeight: '800', color: 'white', marginBottom: '0.2rem', textShadow: '0 0 25px var(--primary-glow)' }}>{stat.num}</div>
                                <div style={{ color: 'var(--text-muted)', fontWeight: '500', fontSize: '0.9rem' }}>{stat.label}</div>
                            </div>
                        ))}
                    </motion.div>
                </section >
            );
        }

        const Portfolio = () => {
            const [filter, setFilter] = useState('all');
            const [projects, setProjects] = useState([]);

            useEffect(() => {
                const rawProjects = [
                    { id: 1, type: 'simple', title: 'Resume Pro', price: '$18', img: 'https://images.unsplash.com/photo-1517292987719-0369a794ec0f?q=80&w=1000', link: '#' },
                    { id: 2, type: 'simple', title: 'V-Card', price: '$18', img: 'https://images.unsplash.com/photo-1586281380349-632531db7ed4?q=80&w=1000', link: '#' },
                    { id: 3, type: 'pro', title: 'Taylor', price: '$28', img: 'image/Taylor.png', link: 'Taylor.html' },
                    { id: 4, type: 'pro', title: 'E-Commerce API', price: '$28', img: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=1000', link: '#' },
                    { id: 5, type: 'pro', title: 'Crypto Wallet', price: '$28', img: 'https://images.unsplash.com/photo-1621416894569-0f39ed31d247?q=80&w=1000', link: '#' },
                    { id: 6, type: 'simple', title: 'Blog Clean', price: '$18', img: 'https://images.unsplash.com/photo-1499750310159-5b600aaf032d?q=80&w=1000', link: '#' },
                ];
                const shuffled = [...rawProjects];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                setProjects(shuffled);
            }, []);

            const filtered = filter === 'all' ? projects : projects.filter(p => p.type === filter);

            return (
                <section id="showcase" className="section-padding">
                    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', marginBottom: '3rem' }}>
                        <motion.h2 {...fadeInUp} className="section-title">Selected Portfolios</motion.h2>
                        <motion.div {...fadeInUp} className="filter-tabs-container">
                            {['all', 'simple', 'pro'].map((tab) => (
                                <div className="filter-tabs" key={tab}>
                                    <button onClick={() => setFilter(tab)} className={filter === tab ? 'active' : ''}>
                                        {tab.toUpperCase()}
                                        {filter === tab && <motion.div layoutId="activeTab" className="active-tab-bg" />}
                                    </button>
                                </div>
                            ))}
                        </motion.div>
                    </div>

                    <motion.div layout className="portfolio-grid">
                        <AnimatePresence>
                            {filtered.map((item) => (
                                <motion.div
                                    layout
                                    key={item.id}
                                    initial={{ opacity: 0, scale: 0.8 }}
                                    animate={{ opacity: 1, scale: 1 }}
                                    exit={{ opacity: 0, scale: 0.8 }}
                                    whileHover={{ y: -10 }}
                                    className="glass-panel"
                                    style={{ padding: '20px' }}
                                >
                                    <div className="img-wrapper">
                                        <a href={item.link} style={{ display: 'block', width: '100%', height: '100%' }}>
                                            <img src={item.img} alt={item.title} />
                                        </a>
                                    </div>
                                    <div style={{ marginTop: '20px' }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                            <h3 style={{ fontSize: '1.3rem', fontWeight: '700' }}>{item.title}</h3>
                                            <span style={{ fontWeight: 'bold', color: '#a5b4fc', fontSize: '1.2rem', textShadow: '0 0 10px rgba(99, 102, 241, 0.5)' }}>{item.price}</span>
                                        </div>
                                        <a href={item.link} style={{ display: 'flex', alignItems: 'center', gap: '10px', color: 'var(--text-muted)', textDecoration: 'none', marginTop: '15px', fontSize: '0.95rem', transition: '0.3s' }}>
                                            View Details <i className="fa-solid fa-arrow-right-long" style={{ fontSize: '0.9rem' }}></i>
                                        </a>
                                    </div>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                    </motion.div>
                </section>
            );
        };

        const Contact = () => (
            <section id="contact" className="section-padding">
                <div className="glass-panel contact-wrapper-centered" style={{ padding: '4rem 2rem' }}>
                    <h2 className="section-title">Let's Work Together</h2>
                    <p className="section-subtitle" style={{ marginBottom: '1rem' }}>
                        Have a project in mind? I'm available for freelance work.<br />
                        Contact me directly via Telegram or Phone.
                    </p>
                    <div className="contact-cards-row">
                        <a href="https://t.me/both889" target="_blank" className="contact-action-card">
                            <div className="icon-circle"><i className="fa-brands fa-telegram"></i></div>
                            <h3 style={{ fontSize: '1.5rem', marginBottom: '0.5rem' }}>Telegram Chat</h3>
                            <span style={{ color: 'var(--text-muted)', fontSize: '1.1rem' }}>@both889</span>
                            <span style={{ marginTop: '1rem', color: 'var(--secondary)', fontSize: '0.9rem', fontWeight: 'bold' }}>Click to Open <i className="fa-solid fa-arrow-up-right-from-square"></i></span>
                        </a>
                        <a href="tel:0964600759" className="contact-action-card">
                            <div className="icon-circle"><i className="fa-solid fa-phone"></i></div>
                            <h3 style={{ fontSize: '1.5rem', marginBottom: '0.5rem' }}>Phone Call</h3>
                            <span style={{ color: 'var(--text-muted)', fontSize: '1.1rem' }}>096 460 0759</span>
                            <span style={{ marginTop: '1rem', color: 'var(--secondary)', fontSize: '0.9rem', fontWeight: 'bold' }}>Click to Call <i className="fa-solid fa-phone-flip"></i></span>
                        </a>
                    </div>
                </div>
            </section>
        );

        function App() {
            return (
                <div className="app-container">
                    <MouseSpotlight />
                    <BackgroundElements />
                    <Navbar />
                    <HeroSection />
                    <Portfolio />
                    <Contact />
                    <footer style={{ textAlign: 'center', padding: '2rem', color: 'var(--text-muted)', marginTop: '4rem', borderTop: '1px solid rgba(255,255,255,0.05)' }}>
                        &copy; 2025 VIRGO.PRO. All rights reserved.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
