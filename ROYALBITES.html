            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 10px;

            padding: 10px 25px;
            border-radius: 50px;
            font-family: var(--font-khmer);
            font-weight: 500;

            font-size: 0.95rem;

        .tab-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .tab-btn.active {
            background: var(--gold-gradient);
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            font-weight: 700;
        }

        .menu-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .menu-grid {
            display: grid;
            /* PC: 4 Items per row */
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        /* --- CARD DESIGN --- */
        .menu-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .card-img-box {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            background: #2a2a2a;
            /* Placeholder color while loading */
        }

        .card-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .menu-card:hover .card-img-box img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .menu-title {
            font-family: var(--font-title);
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 5px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .menu-desc {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 15px;
            font-family: var(--font-khmer);

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 10px;

        .price {
            font-size: 1.2rem;
            color: var(--gold);
            font-weight: 700;

</head>
